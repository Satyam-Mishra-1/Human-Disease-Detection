<body>
    <div style="text-align: center; font-family: Arial, sans-serif;">
        <h1 style="color: #4CAF50;">Disease Prediction</h1>

        {% if show_back_button %}
            <form method="GET" action="/">
                <button type="submit" style="padding: 10px 20px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Back
                </button>
            </form>
        {% else %}
            <form method="POST" enctype="multipart/form-data" action="/predict" style="margin-bottom: 20px;">
                <label for="disease" style="font-size: 18px;">Select Disease:</label>
                <select name="disease" id="disease" required style="padding: 5px; font-size: 16px; margin-left: 10px;">
                    <option value="brain_tumor">Brain Tumor</option>
                    <option value="pneumonia">Pneumonia</option>
                    <option value="covid19">COVID-19</option>
                    <option value="maleria">Malaria</option>
                </select>
                <br><br>
                <input type="file" name="file" accept="image/*" required style="padding: 5px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">
                <br><br>
                <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Predict
                </button>
            </form>
        {% endif %}

       
        {% if result %}
    <h3 style="color: #2196F3;">Prediction: {{ result }}</h3>
    <div>
        <h4 style="color: #757575;">Uploaded Image:</h4>
        <img src="{{ image_url }}" alt="Uploaded Image" style="max-width: 300px; border: 1px solid #ddd; border-radius: 5px; padding: 5px;">
    </div>
{% endif %}


    </div>
</body>







</html>
